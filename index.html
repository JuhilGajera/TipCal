<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="bg">
      <div class="card">
        <h2>
          <center>
            Charl's Tip <br />Calculator
            <hr />
          </center>
        </h2>
        <p>How much was your bill ?</p>
        <p style="margin-top: 5px">
          $ <input type="numbtiper" id="billamount" style="width: 80px" />
        </p>
        <br />
        <p>How was your service ?</p>
        <select name="service" id="service">
          <option value="none" selected disabled hidden>
            Select an Option
          </option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - It was okay</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.5">5% - Terrible</option></select
        ><br /><br />
        <p>How many People are sharing the bill?</p>
        <p>
          <input
            type="number"
            id="people"
            style="width: 50px; margin-right: 7px"
          />People
        </p>
        <center>
        <button id="calculate">Calculate</button>
        </center>
        <div
          id="totalTip"
          style="
            font-size: 25px;
            display: flex;
            justify-content: center;
            text-align: center;
            font-weight: 550;
          "
        >
          <center>Tip amount</center>
          <sup>$</sup><span id="tip">0.00</span>
          <small id="each">each</small>
        </div>
        <!-- <p id="totalTip">
          <center style="font-size: 20px; font-weight: 550" id="each">
            Tip Amount
          </center>
        </p> -->
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
